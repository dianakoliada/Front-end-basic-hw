<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,300&family=Dancing+Script&family=Montserrat&family=PT+Sansfamily=Playfair+Display:ital@0;1&family=Roboto&family=Roboto+Slab&family=Silkscreen&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>video_audio</title>
</head>
<body>
    <header class="header">
        <div class="nav">
            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="#" class="nav_title">
                        Main
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#special" class="nav_title">
                        Music
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#block" class="nav_title">
                        Concerts
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_title">
                        Press-kit
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#route" class="nav_title">
                        Contacts
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="container_pic">
                <img src="imgs/girl.webp" alt="girl" id="pic">
                <div class="main_title">
                    <h1>
                        Pop music
                    </h1>
                </div>
            </div>
            <div class="container_audio">
                <div class="audio_item" id="special">
                    <h3>
                        Aerosmith Dream on
                    </h3>
                    <audio src="audio/aerosmith_dream_on_original.mp3" controls>
                    </audio>
                </div>
                <div class="audio_item">
                    <h3>
                        Muse Uprising
                    </h3>
                    <audio src="audio/muse_uprising.mp3" controls
                    ></audio>
                </div>
                <div class="audio_item">
                    <h3>
                        The Cranberries When you`re gone
                    </h3>
                    <audio src="audio/the_cranberries_when_youre_gone.mp3" controls>
                    </audio>
                </div>
                <div class="audio_item">
                    <h3>
                        The Cranberries Zombie
                    </h3>
                    <audio src="audio/the_cranberries_zombie.mp3" controls>
                    </audio>
                </div>
            </div>
            <div class="container_video" id="block">
                <iframe src="https://www.youtube.com/embed/5N5DS-3YpYI" title="YouTube video player"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="map" id="route">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17811.11825543749!2d35.07481128503201!3d48.42508279961018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dbfdb7b0a43bfd%3A0xd4bd69713e53194f!2z0J_RgNC40LHRgNC10LbQvdGL0Lkg0YHQutCy0LXRgA!5e0!3m2!1sru!2sua!4v1662908929086!5m2!1sru!2sua"
                >
            </iframe>
        </div>
        <span class="footer_item">
            Copyright &copy: 2022 | All Rights Reserved
        </span>
    </footer>
</body>
</html>
